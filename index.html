<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Protocol -->
    <!-- ---------------------------------------------------------
    --------------------------------------------------------- -->
    <!--  Essential META Tags -->
    <meta property="og:title" content="NioCraft Lymphoma Diagnosis Hub" />
    <meta property="og:type" content="Diagnosis Application" />
    <meta
      property="og:image"
      content="https://media-exp1.licdn.com/dms/image/C5603AQE2jVOvd5Nxiw/profile-displayphoto-shrink_400_400/0/1537273586667?e=1652313600&v=beta&t=JyKoK1xi8HQJIrm6HiZJaG4viVfxHISR3SAcIDXE0Vo"
    />
    <meta property="og:url" content="" />
    <meta name="twitter:card" content="summary_large_image" />

    <!--  Non-Essential, But Recommended -->
    <meta
      property="og:description"
      content="AI technology for the Diagnosis of Lymphoma (Lymphatic | Immune system Cancer) DLBCL (Diffuse Large B-Cell Lymphoma)"
    />
    <meta property="og:site_name" content="NioCraft.ai" />
    <meta
      name="twitter:image:alt"
      content="NioCraft AI Technologies in Healthcare"
    />

    <!--  Non-Essential, But Required for Analytics -->
    <meta property="fb:app_id" content="NioCraft" />
    <meta name="twitter:site" content="@NioCraft" />
    <!-- Open Graph Protocol -->
    <!-- ---------------------------------------------------------
    --------------------------------------------------------- -->
  </head>

  <body>
    <!--Navigation for normal screens-->

    <nav id="navigation">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center"> Lymphoma Diagnosis Hub</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
      </div>
    </nav>

    <!--Navigation ends-->

    <div class="container">
      <!-- Page Content goes here -->

      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" accept="image/*" id="capture" capture="camera" />
        </div>
        <div class="file-path-wrapper">
          <input
            class="file-path validate"
            type="text"
            placeholder="Upload an image"
          />
        </div>
      </div>

      <div class="row">
        <div class="col l4 xl4"></div>
        <div class="picture col s12 l4 m12 xl4">
          <div id="PicturePreview">
            <img id="PredictedPicture" src="" alt="" />
          </div>
        </div>
        <div class="col l4 xl4"></div>
      </div>

      <div class="row">
        <div class="col l4 xl4"></div>
        <div class="button col s12 l4 m12 xl4">
          <div class="PredictButton">
            <button
              id="button"
              class="waves-effect waves-light btn-large center-align"
              type="submit"
              name="action"
            >
              Diagnose
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
        <div class="col l4 xl4"></div>
      </div>

      <div class="row">
        <div class="col l4 xl4"></div>
        <div class="col col s12 l4 m12 xl4">
          <table class="centered" id="myTable">
            <thead>
              <tr>
                <th>Type of DLBCL</th>

                <!-- to be inserted later on -->
                <!-- (Diffuse Large B-Cell Lymphoma) -->

                <th>Detection</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
        <div class="col l4 xl4"></div>
      </div>
    </div>

    <!-- Main JavaScript File -->
    <script src="script.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
